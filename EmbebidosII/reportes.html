					<script type="text/javascript">
						$(function () {
						    $(document).ready(function () {
						    	var result = [];
						    	function output() {
						    		var mydb = openDatabase("finance_db", "0.1", "SistemasEmbebidos", 1024 * 1024);
							        if (mydb) {
							        	mydb.transaction(function (t) {
							                t.executeSql("SELECT * FROM categorias",[],updateCarList);
							            });
							        } else {
							            alert("Datos no encontrados");
							        }
							    }
							    function updateCarList(t,rs) {
								    //initialise the listitems variable
								    for(var i=0; i<rs.rows.length; i++) {
								    	var row = rs.rows.item(i);
						            	result[i] = { name: row['nombre'],y: row['monto']};
						         	}
						         	buildChart(result);
								}
								output();
								function buildChart(resultado){
									// Build the chart
							        $('#container').highcharts({
							            chart: {
							                plotBackgroundColor: null,
							                plotBorderWidth: null,
							                plotShadow: false,
							                type: 'pie'
							            },
							            title: {
							                text: 'Resumen por categoria'
							            },
							            tooltip: {
							                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
							            },
							            plotOptions: {
							                pie: {
							                    allowPointSelect: true,
							                    cursor: 'pointer',
							                    dataLabels: {
							                        enabled: false
							                    },
							                    showInLegend: true
							                }
							            },
							            series: [{
							                name: "Categoria: ",
							                colorByPoint: true,
							                data: resultado
							            }]
							        });
								}
						    });
						});
					</script>
